<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wombat Walk Math</title>
    <style>
        /* ACT School Colours Vibe */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Kid friendly font */
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
            margin: 0;
            touch-action: manipulation; /* Prevents zooming on double tap */
        }

        h1 { color: #006064; }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* The Wombat Visuals */
        .scene {
            background-color: #8bc34a; /* Grass */
            height: 150px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border-bottom: 10px solid #558b2f;
        }

        .wombat {
            font-size: 60px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: left 0.5s ease;
        }

        .target {
            font-size: 60px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Buttons and Inputs */
        .btn-mode {
            background-color: #0097a7;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .btn-mode:hover { background-color: #006064; }

        .question-box {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .input-area { display: none; }

        input[type="number"] {
            font-size: 30px;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .btn-submit {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        .message {
            height: 30px;
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .correct { color: green; }
        .wrong { color: red; }

        /* Reward visual */
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><circle cx="5" cy="5" r="2" fill="gold"/></svg>');
            background-size: 20px 20px;
            animation: fall 2s linear infinite;
        }

        @keyframes fall { from {background-position: 0 0;} to {background-position: 0 100vh;} }

    </style>
</head>
<body>

    <div class="confetti" id="confetti"></div>

    <div class="game-container">
        <h1>üê® Wombat Walk Math ü¶ò</h1>
        
        <!-- Mode Selection -->
        <div id="menu">
            <p>Help Wally get to Black Mountain!</p>
            <button class="btn-mode" onclick="startGame('add')">Addition (+)</button>
            <button class="btn-mode" onclick="startGame('sub')">Subtraction (-)</button>
            <button class="btn-mode" onclick="startGame('mul')">Multiplication (x)</button>
        </div>

        <!-- Game Area -->
        <div id="game" class="input-area">
            <div class="scene">
                <div class="wombat" id="wombat">üê®</div>
                <div class="target" id="target">üå≤</div>
            </div>

            <div class="question-box" id="question">2 + 2 = ?</div>
            
            <input type="number" id="answerInput" placeholder="?" inputmode="numeric">
            <button class="btn-submit" onclick="checkAnswer()">Go!</button>
            
            <div class="message" id="message"></div>
            <br>
            <button onclick="showMenu()" style="background:none; border:none; color:grey; text-decoration:underline; cursor:pointer;">Back to Menu</button>
        </div>
    </div>

    <script>
        let currentMode = 'add';
        let num1, num2, correctAnswer;
        let score = 0;
        const winningScore = 10; // How many correct answers to win
        
        const wombat = document.getElementById('wombat');
        const questionEl = document.getElementById('question');
        const inputEl = document.getElementById('answerInput');
        const messageEl = document.getElementById('message');

        // Listen for "Enter" key
        inputEl.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            score = 0;
            updatePosition();
        }

        function startGame(mode) {
            currentMode = mode;
            score = 0;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            updatePosition();
            generateQuestion();
        }

        function generateQuestion() {
            messageEl.innerText = "";
            inputEl.value = "";
            inputEl.focus();

            if (currentMode === 'add') {
                // Year 3: Sums up to 30ish
                num1 = Math.floor(Math.random() * 15) + 1;
                num2 = Math.floor(Math.random() * 15) + 1;
                correctAnswer = num1 + num2;
                questionEl.innerText = `${num1} + ${num2} = ?`;
            } 
            else if (currentMode === 'sub') {
                // Year 3: Answer is positive
                num1 = Math.floor(Math.random() * 20) + 5;
                num2 = Math.floor(Math.random() * num1); // Ensure num2 is smaller than num1
                correctAnswer = num1 - num2;
                questionEl.innerText = `${num1} - ${num2} = ?`;
            } 
            else if (currentMode === 'mul') {
                // Year 3 Focus: 2, 3, 5, 10
                const factors = [2, 3, 5, 10];
                num1 = factors[Math.floor(Math.random() * factors.length)];
                num2 = Math.floor(Math.random() * 10) + 1;
                correctAnswer = num1 * num2;
                questionEl.innerText = `${num1} x ${num2} = ?`;
            }
        }

        function checkAnswer() {
            const playerAns = parseInt(inputEl.value);

            if (playerAns === correctAnswer) {
                messageEl.innerText = "Good job! üåü";
                messageEl.className = "message correct";
                score++;
                updatePosition();
                
                if(score >= winningScore) {
                    winGame();
                } else {
                    setTimeout(generateQuestion, 1000); // Wait 1 sec then new question
                }
            } else {
                messageEl.innerText = "Try again! You can do it.";
                messageEl.className = "message wrong";
                inputEl.value = "";
                inputEl.focus();
            }
        }

        function updatePosition() {
            // Move wombat across screen based on score (0 to 10)
            const percentage = (score / winningScore) * 80; // Max 80% so it doesn't overlap tree
            wombat.style.left = percentage + "%";
        }

        function winGame() {
            questionEl.innerText = "YOU DID IT! üéâ";
            document.getElementById('confetti').style.display = 'block';
            setTimeout(() => {
                document.getElementById('confetti').style.display = 'none';
                showMenu();
            }, 4000);
        }
    </script>
</body>
</html>
